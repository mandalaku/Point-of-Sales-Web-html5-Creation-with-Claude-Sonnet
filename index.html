<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Sidebar Kiri -->
            <div class="col-auto sidebar p-0">
                <div class="d-flex flex-column h-100">
                    <div class="logo p-3">
                        <h4 class="mb-0">Foodlogo</h4>
                    </div>
                    <div class="nav-menu flex-grow-1">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a href="#" class="nav-link active">
                                    <i class="fas fa-bars"></i> Menu
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-clipboard"></i> Daftar Pesanan
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-clock"></i> Riwayat
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-file"></i> Tagihan
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-cog"></i> Pengaturan
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-question-circle"></i> Pusat Bantuan
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="logout p-3">
                        <button class="btn btn-outline-danger w-100">
                            <i class="fas fa-sign-out-alt"></i> Keluar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Panel Tengah -->
            <div class="col main-content p-0">
                <!-- Category Bar -->
                <div class="category-bar p-3">
                    <div class="scrolling-wrapper">
                        <button class="btn btn-outline-success me-2 active">
                            <i class="fas fa-wine-glass"></i> Bar
                        </button>
                        <button class="btn btn-outline-success me-2">
                            <i class="fas fa-utensils"></i> Makanan
                        </button>
                        <button class="btn btn-outline-success me-2">
                            <i class="fas fa-wine-bottle"></i> Anggur
                        </button>
                        <button class="btn btn-outline-success me-2">
                            <i class="fas fa-bowl-hot"></i> Sup
                        </button>
                        <button class="btn btn-outline-success me-2">
                            <i class="fas fa-pizza-slice"></i> Pizza
                        </button>
                        <button class="btn btn-outline-success me-2">
                            <i class="fas fa-fish"></i> Ikan
                        </button>
                    </div>
                </div>

                <!-- Menu Grid -->
                <div class="menu-content p-3">
                    <h4 class="mb-4">Menu Spesial untuk Anda</h4>
                    <div class="row g-4" id="menuGrid">
                        <!-- Menu items will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Panel Kanan -->
            <div class="col-auto order-panel p-0">
                <div class="d-flex flex-column h-100">
                    <div class="order-header p-3">
                        <h4>Detail Pesanan</h4>
                        <!-- Customer Info -->
                        <div class="customer-info mb-3">
                            <input type="text" class="form-control mb-2" placeholder="Nama Pelanggan">
                            <select class="form-select">
                                <option>Makan di Tempat</option>
                                <option>Bawa Pulang</option>
                                <option>Ambil di Pinggir Jalan</option>
                                <option>Kustom</option>
                            </select>
                        </div>
                        <!-- Order Info -->
                        <div class="order-info d-flex justify-content-between mb-3">
                            <span>Order #12345</span>
                            <span>Meja #08</span>
                        </div>
                    </div>

                    <div class="order-items flex-grow-1 p-3">
                        <!-- Order items will be inserted here by JavaScript -->
                    </div>

                    <div class="order-summary p-3">
                        <div class="summary-item d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span>Rp 0</span>
                        </div>
                        <div class="summary-item d-flex justify-content-between mb-2">
                            <span>Diskon</span>
                            <span>-Rp 0</span>
                        </div>
                        <div class="summary-item d-flex justify-content-between mb-2">
                            <span>Biaya Layanan</span>
                            <span>Rp 0</span>
                        </div>
                        <div class="summary-item d-flex justify-content-between mb-3">
                            <span>Pajak</span>
                            <span>Rp 0</span>
                        </div>
                        <div class="summary-total d-flex justify-content-between mb-4">
                            <span class="fw-bold">Total</span>
                            <span class="fw-bold">Rp 0</span>
                        </div>
                        <div class="action-buttons">
                            <div class="row g-2 mb-2">
                                <div class="col">
                                    <button class="btn btn-outline-secondary w-100">
                                        <i class="fas fa-print"></i> Cetak
                                    </button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-warning w-100">
                                        <i class="fas fa-fire"></i> Proses
                                    </button>
                                </div>
                            </div>
                            <button class="btn btn-success w-100">
                                <i class="fas fa-credit-card"></i> Bayar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
